<!DOCTYPE html>
<html>
<head>
<title>
Example of Id attribute in CSS
</title>
<style>
#heading1 {
padding: 40px;
background-color: lightgreen;
color: black;    
text-align: center;
border: 2px solid black;
} 

#heading2
{
padding: 50px;
background-color: lightblue;
text-align: center;
border: 2px solid black;
}
</style>
</head>
<body>
<p> Use CSS to style an element with the id: </p>
<h1 id="heading1"> This is 1st H1 </h1>
<h1 id="heading2"> this is 2nd H1 </h1>
<h4>In this page Css Id Selector are used in h1 tags and property used are paddinng, background-color, color, text-align, and border</h4>
</body>
</html>
