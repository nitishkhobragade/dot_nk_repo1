<!DOCTYPE html>
<html>
<head>
    <title>CSS Gradients</title>
    <style>
        #divid {
            height: 250px;
            width: 600px;
            background-color: white;
            background-image: radial-gradient(rgb(106, 147, 234), #fff, #2a4f32);
        }
  
        .div1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
        }
  
        .div2 {
            font-size: 17px;
            text-align: center;
        }
    </style>
</head>
  
<body>
    <div id="divid">
        <div class="div1">Details About this div</div>
        <div class="div2">
            This page shows the detail about div inside div and applying css using id and class selector, also css property background color and radial-gradient used
        </div>
    </div>
</body>
</html>
