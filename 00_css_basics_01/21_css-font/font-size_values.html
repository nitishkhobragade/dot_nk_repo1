<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size </title>
    <style>
    #first {  
  font-size: 40px;  
}  
    #second {  
  font-size: 20px;  
}

    #third{
        font-size: 2.5em; /* 40px/16=2.5em */  
    }

    #fourth{
        font-size: 1.875em; /* 30px/116=1.875em */  
    }

    #fifth{
        font-size: 0.875em; /* 14px/16=0.875em */ 
    }


    </style>

    
</head>
<body>
    <h3>Font Size with Pixels</h3>
 <p id="first">This is a paragraph having size 40px.</p>  
<p id="second">This is another paragraph having size 20px.</p>  

<br><hr><br>

<h3>Font Size with Em</h3>

<p id="third">This is Third</p>

<p id="fourth">This is Fourth Paragraph</p>

<p id="fifth">This is Fifth Paragraph</p>

</body>
</html>
